{% extends "user/base_generic.html" %}
{% load static %}
{% block title %}Выход{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 text-center">
    <h2 class="mb-3">Выход</h2>
    <p>Вы уверены, что хотите выйти из аккаунта <strong>{{ request.user.get_full_name|default:request.user.username }}</strong>?</p>

    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Выйти</button>
      <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
</div>
{% endblock %}

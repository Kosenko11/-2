{% extends 'user/base_generic.html' %}
{% block title %}Подтвердите удаление{% endblock %}
{% block content %}
  <h2>Подтверждение удаления</h2>
  <p>Вы уверены, что хотите удалить заявку "{{ request_obj.title }}" от {{ request_obj.created_at|date:"d.m.Y H:i" }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" name="confirm" value="yes">Да, удалить</button>
    <a href="{% url 'my_requests' %}">Отмена</a>
  </form>
{% endblock %}

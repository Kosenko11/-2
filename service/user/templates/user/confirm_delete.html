{% extends "user/base_generic.html" %}
{% block title %}Подтвердить удаление{% endblock %}
{% block content %}
  <h2>Подтвердить удаление</h2>
  <p>Вы действительно хотите удалить заявку: <strong>{{ request_obj.title }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Да, удалить</button>
    <a class="btn btn-ghost" href="{% url 'request_list' %}">Отмена</a>
  </form>
{% endblock %}

{% extends 'user/base_generic.html' %}
{% block title %}Категории{% endblock %}
{% block content %}
  <h2>Категории заявок</h2>

  <form method="post">
    {% csrf_token %}
    <label>Новая категория
      <input type="text" name="name" required>
    </label>
    <button type="submit">Добавить</button>
  </form>

  <ul>
    {% for c in categories %}
      <li>{{ c.name }} <a href="{% url 'delete_category' c.id %}">Удалить</a></li>
    {% endfor %}
  </ul>
{% endblock %}

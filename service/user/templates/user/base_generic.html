<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Сайт</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; color:#222; margin:0; }
    header { background:#333; color:#fff; padding:10px 20px; }
    span { margin-right: 12px; }
    nav a { color:#fff; margin-right:12px; text-decoration:none; }
    main { max-width:900px; margin:20px auto; padding:20px; background:#fff; box-shadow:0 1px 4px rgba(0,0,0,0.1); }
    button { padding:8px 12px; }
    .messages { list-style:none; padding:0; }
    .messages li { margin-bottom:8px; padding:8px; border-radius:4px; background:#ffe; }

  </style>
</head>
<body>
  <header>
    <nav>
      <a href="{% url 'index' %}">Главная</a>
      {% if user.is_authenticated %}
        <span>Привет, {{ user.username }}</span>
        <a href="{% url 'logout' %}">Выйти</a>
        <a href="{% url 'dashboard' %}">Личный кабинет</a>
      {% else %}
        <a href="{% url 'login' %}">Войти</a>
        <a href="{% url 'register' %}">Регистрация</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% if messages %}
      <ul class="messages">
        {% for m in messages %}
          <li class="{{ m.tags }}">{{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% block content %}{% endblock %}
  </main>

  <footer>© Дизайн-студия</footer>
</body>
</html>

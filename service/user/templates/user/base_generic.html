<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Дизайн-студия{% endblock %}</title>
</head>
<body>
  <header>
    <h1><a href="{% url 'index' %}">Дизайн-студия</a></h1>
    <nav>
      {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}">Личный кабинет</a>
        <a href="{% url 'create_request' %}">Создать заявку</a>
        <a href="{% url 'logout' %}">Выйти</a>
      {% else %}
        <a href="{% url 'login' %}">Войти</a>
        <a href="{% url 'register' %}">Регистрация</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% if messages %}
      <ul class="messages">
        {% for msg in messages %}
          <li class="{{ msg.tags }}">{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% block content %}{% endblock %}
  </main>

  <footer>
    <small>© Дизайн-студия</small>
  </footer>
</body>
</html>
